<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجمع الشفاء الطبي - النظام المتكامل</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        :root {
            --primary: #0d6efd; --secondary: #6c757d; --success: #198754;
            --info: #0dcaf0; --warning: #ffc107; --danger: #dc3545;
            --light: #f8f9fa; --dark: #212529;
        }
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .login-wrapper { height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--primary), var(--info)); }
        .login-card { width: 100%; max-width: 400px; padding: 2rem; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .sidebar { min-height: 100vh; background-color: var(--dark); color: white; position: sticky; top: 0; }
        .nav-link { color: rgba(255,255,255,0.8); margin-bottom: 5px; cursor: pointer; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: white; background-color: var(--primary); border-radius: 5px; }
        .main-content { padding: 20px; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; display: none; justify-content: center; align-items: center; }
        .status-badge { font-size: 0.8rem; padding: 5px 10px; border-radius: 20px; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
    </div>

    <div id="loginScreen" class="login-wrapper">
        <div class="login-card text-center animate__animated animate__fadeIn">
            <i class="fas fa-hospital-user fa-4x text-primary mb-3"></i>
            <h3 class="mb-4 fw-bold">مجمع الشفاء الطبي</h3>
            
            <div class="mb-3 text-start">
                <label class="form-label">اسم المستخدم</label>
                <input type="text" id="username" class="form-control" placeholder="أدخل اسمك">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">كلمة المرور</label>
                <input type="password" id="password" class="form-control" placeholder="****">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">القسم</label>
                <select id="department" class="form-select">
                    <option value="admin">الإدارة العامة</option>
                    <option value="reception">الاستقبال</option>
                    <option value="doctor">العيادة</option>
                    <option value="lab">المعمل</option>
                    <option value="pharmacy">الصيدلية</option>
                </select>
            </div>
            <button onclick="login()" class="btn btn-primary w-100 py-2 fw-bold">دخول للنظام</button>
            
            <div class="mt-3">
                <span id="onlineBadge" class="badge bg-success d-none status-badge"><i class="fas fa-link"></i> متصل بالسيرفر</span>
                <span id="offlineBadge" class="badge bg-danger status-badge"><i class="fas fa-unlink"></i> السيرفر غير متصل</span>
            </div>
        </div>
    </div>

    <div id="mainApp" class="container-fluid d-none">
        <div class="row">
            <div class="col-md-3 col-lg-2 sidebar p-3 shadow">
                <div class="text-center mb-4">
                    <i class="fas fa-user-circle fa-3x mb-2 text-info"></i>
                    <h6 id="userInfo" class="text-white">جاري التحميل...</h6>
                </div>
                <hr class="text-white">
                <ul class="nav flex-column" id="mainTabs">
                    </ul>
                <button onclick="logout()" class="btn btn-outline-danger btn-sm w-100 mt-5">خروج</button>
            </div>

            <div class="col-md-9 col-lg-10 main-content">
                <div id="sectionContent" class="animate__animated animate__fadeIn">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
